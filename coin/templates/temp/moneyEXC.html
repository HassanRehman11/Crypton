{% extends 'base.html' %}

{% block body %}

<div class="container">

  <h1 align="center" style="padding-bottom:40px;">Currency Exchange</h1>
    <div class="form-group" style="width:30%;margin-left:70%;">

    <input type="text" class="search form-control form-control-lg" placeholder="What you looking for?">
    </div>

  <div class="table-responsive" style="padding-top:50px;">
  <table class="table" id="userTbl" >
    <thead>
      <tr>

        <th>Currency Code</th>
        <th>Currency Name</th>
        <th>Price wrt USD</th>
        <th>Unit Price</th>
      </tr>
    </thead>
    {% for d in data %}
    <tbody class="exc">
      <tr >
          <td><a href="#"><img src="https://s.xe.com/themes/xe/images/flags/big/{{d.code|lower}}.png" width="40px" height="40px"/>&nbsp;{{d.code}}</a></td>
        <td>{{d.name}}</td>
        <td>{{d.price}}</td>
        <td>{{d.unit}}</td>
      </tr>
    </tbody>
    {% endfor %}
  </table>
  </div>
</div>

{% endblock %}

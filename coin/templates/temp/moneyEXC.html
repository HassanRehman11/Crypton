{% extends 'base.html' %}

{% block body %}

<div class="container">

  <h1 align="center" style="padding-bottom:40px;">Currency Exchange</h1>

  <div class="table-responsive">
  <table class="table">
    <thead>
      <tr>

        <th>Currency Code</th>
        <th>Currency Name</th>
        <th>Price wrt USD</th>
        <th>Unit Price</th>
      </tr>
    </thead>
    {% for d in data %}
    <tbody>
      <tr>
          <td><a href="#">{{d.code}}</a></td>
        <td>{{d.name}}</td>
        <td>{{d.price}}</td>
        <td>{{d.unit}}</td>
      </tr>
    </tbody>
    {% endfor %}
  </table>
  </div>
</div>

{% endblock %}

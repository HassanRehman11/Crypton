{% extends 'base.html' %}
{% block title %}
    <title>Crypton-Coin</title>
{% endblock %}


{% block body %}

<div class="container">

  <h1 align="center" style="padding-bottom:40px;">Coin Market</h1>

  <div class="table-responsive">
  <table class="table">
    <thead>
      <tr>

        <th>Name</th>
        <th>Market Cap</th>
        <th>Price</th>
        <th>Change 24 Hours</th>
        <th>Volume</th>
      </tr>
    </thead>
    {% for d in data %}



    <tbody>
      <tr>
          <td><a href="/graph/{{d.short}}/{{d.long}}">{{d.long}}</a></td>
        <td>{{d.mktcap}}</td>
        <td>{{d.price}}</td>
        <td>{{d.cap24hrChange}}</td>
        <td>{{d.volume}}</td>


      </tr>
    </tbody>
    {% endfor %}


  </table>

  </div>
</div>

{% endblock %}

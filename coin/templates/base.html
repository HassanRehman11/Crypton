    <script>
    $(document).ready(function(){
        $('.search').on('keyup',function(){
            var searchTerm = $(this).val().toLowerCase();
            $('#userTbl tbody tr').each(function(){
                var lineStr = $(this).text().toLowerCase();
                if(lineStr.indexOf(searchTerm) === -1){
                    $(this).hide();
                }else{
                    $(this).show();
                }
            });
        });
    });

    $(document).ready(function(){
        $('#up').click(function(){
            $('#userTbl tr:has(td.positive)').toggle()
        });
    });
     $(document).ready(function(){
        $('#down').click(function(){
            $('#userTbl tr:has(td.negative)').toggle()
        });
    });
    $(document).ready(function(){
        $('#userTbl tr:has(td.positive)').hover(function(){
            $(this).css("background-color", "#00FA9A");
        }, function(){
        $(this).css("background-color", "white");
        });
    });
    $(document).ready(function(){
        $('#userTbl tr:has(td.negative)').hover(function(){
            $(this).css("background-color", "#FFC0CB");
        }, function(){
        $(this).css("background-color", "white");
        });
    });




    </script>
